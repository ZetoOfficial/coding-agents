name: Build and Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'Dockerfile.production'
      - 'docker-compose.production.yml'
      - 'pyproject.toml'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [web, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.image_name }}-${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.target }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.image_name }}-${{ matrix.target }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.image_name }}-${{ matrix.target }}:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy from main/master branch, not from PRs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to server
        run: |
          scp docker-compose.production.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/coding-agents/docker-compose.yml
          scp .env.example.production ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/coding-agents/.env.example

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /opt/coding-agents

            # Check Docker Compose v2 availability
            if ! docker compose version &> /dev/null; then
              echo "ERROR: Docker Compose v2 is not available!"
              echo "Please install docker-compose-plugin:"
              echo "  sudo apt-get update"
              echo "  sudo apt-get install docker-compose-plugin"
              exit 1
            fi

            echo "Using Docker Compose: $(docker compose version)"

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Stop and remove old containers to avoid migration issues
            docker compose down || true

            # Pull latest images
            docker compose pull web worker

            # Start services
            docker compose up -d --remove-orphans web worker

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 10

            # Check web service health
            if ! curl -f http://localhost:8000/health; then
              echo "Health check failed!"
              docker compose logs web
              exit 1
            fi

            echo "Deployment successful!"

            # Cleanup old images
            docker image prune -f
          EOF
