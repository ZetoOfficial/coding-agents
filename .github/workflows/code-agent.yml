name: Code Agent - Implement Issue

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

jobs:
  implement-issue:
    # Only run if issue has label 'agent:implement' OR comment is '/agent implement'
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:implement')) ||
      (github.event_name == 'issue_comment' && github.event.comment.body == '/agent implement' && github.event.issue.pull_request == null)

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write        # Create branches, commit, push
      pull-requests: write   # Create PRs, add comments
      issues: write          # Update labels, post comments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          MAX_ITERATIONS: ${{ vars.MAX_ITERATIONS || '5' }}
        run: |
          uv run python -m src.code_agent.cli process-issue \
            --issue-number ${{ github.event.issue.number }}

      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-state-issue-${{ github.event.issue.number }}
          path: .agent-state/
          retention-days: 30

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚ùå Code Agent failed to process this issue. Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['agent:failed']
            });
